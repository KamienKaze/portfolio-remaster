<div class="projects" (mouseenter)="setHoveredSection(References.Projects)"
                      (mouseleave)="setHoveredSection(null)">
  <app-project-tile *ngFor="let project of projects"
                    [project]="project"
                    [ngClass]="getIsFadedOut(References.Projects, project)"
                    (mouseenter)="setHoveredTile(project)" />
</div>
